<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather vs Meal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Weather VS Meal</h1>
      
      <section class="weather">
        <h2 id="intro">Can't decide what to eat for dinner?</h2>
        <form  class="form-container" id="search-meal" action="/some-server-endpoint">
          <fieldset>
            <legend>Search Weather</legend>
            <label>City name:
            <input id="js-city" name="js-city" type="text" placeholder="new york" required/>
            </label>
            <label>Main meal (optional):
            <input id="js-main-meal" name="js-main-meal" type="text" placeholder="burger"/>
            </label>
            <button type="submit" class="btn">Submit</button>
          </fieldset>
        </form>
      </section>
      
      <p id="js-error-message-weather" class="error-message" role="alertdialog" aria-live="polite"></p>
      <p id="js-error-message-food" class="error-message" role="alertdialog" aria-live="polite"></p>
      <div class="display"  >
        <section class="results hidden display-weather">
          <h2>Weather Condition</h2>
          <div id="result-weather" aria-live="polite"></div> 
          
        </section>
        <section class="results hidden meal-plan">
          <h2>Your Meal plan</h2>
          <button class="open-button" onclick="openForm()">add another meal</button>
          
          <p id="total-cal" aria-live="polite"></p>
          
          <div class="form-popup" id="add-meal-container" role="searchbox">
            <form action="/some-server-endpoint" class="form-container" id="submit-add-meal">
              <h2>Search Meal</h2>

              <label><b>Meal: </b>
              <input type="text" placeholder="meal(eg. fish)" id="add-meal" required>
              </label>

              <label><b>calroies</b>
              <input type="text" placeholder="calroies range(eg. 100-300)" id="add-calories">
              </label>
              <label><b>things you don't want to be in the meal</b>
              <input type="text" placeholder="eg.onion" id="add-excluded"> 
              </label>                    

              <button type="submit" class="btn">Search</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          </div>
            
          <ul id="meal-list" role="listbox" aria-live="polite">
          </ul>
          
          
        
        </section>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
